
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Endolla Watcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Endolla Watcher</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
<h1 class="mb-4">Network Overview</h1>
<ul class="list-group mb-4">
    <li class="list-group-item">Total chargers: 1398</li>
    <li class="list-group-item">Unavailable chargers: 126</li>
    <li class="list-group-item">Currently charging: 207</li>
    <li class="list-group-item">Total charging events: 392</li>
</ul>
<div class="mb-4">
    <canvas id="historyChart" height="80"></canvas>
</div>
<script>
const historyData = [{"ts": "2025-07-23", "chargers": 1398, "unavailable": 150, "charging": 194}, {"ts": "2025-07-24", "chargers": 1398, "unavailable": 126, "charging": 207}];
const labels = historyData.map(d => new Date(d.ts).toLocaleDateString());
const ctx = document.getElementById('historyChart').getContext('2d');
new Chart(ctx, {type: 'line', data: {labels, datasets: [{label: 'Unavailable', data: historyData.map(d => d.unavailable),borderColor: '#dc3545', backgroundColor: 'rgba(220,53,69,0.3)', fill: true, stack: 'usage'},{label: 'Charging', data: historyData.map(d => d.charging),borderColor: '#198754', backgroundColor: 'rgba(25,135,84,0.3)', fill: true, stack: 'usage'},{label: 'Total', data: historyData.map(d => d.chargers),borderColor: '#0d6efd', backgroundColor: 'rgba(13,110,253,0.3)', fill: false}]},options: {scales: {y: {beginAtZero: true, stacked: true}}}});
</script>
<h2 class="mt-4">Problematic Chargers</h2>
<div class="table-responsive">
<table class="table table-striped">
    <thead class="table-dark">
        <tr><th>Location</th><th>Station</th><th>Port</th><th>Status</th><th>Reason</th></tr>
    </thead>
    <tbody>
        
    </tbody>
</table>
</div>
</div>
</body>
</html>
