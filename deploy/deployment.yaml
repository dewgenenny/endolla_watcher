apiVersion: apps/v1
kind: Deployment
metadata:
  name: endolla-watcher
  namespace: endolla-watcher
  labels:
    app.kubernetes.io/name: endolla-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: endolla-watcher
  template:
    metadata:
      labels:
        app.kubernetes.io/name: endolla-watcher
    spec:
      containers:
        - name: watcher
          image: ghcr.io/dewgenenny/endolla-watcher:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--fetch-interval"
            - "300"
            - "--update-interval"
            - "3600"
            - "--unused-days"
            - "7"
            - "--long-session-days"
            - "2"
            - "--long-session-min"
            - "5"
            - "--unavailable-hours"
            - "24"
            - "--push-site"
          env:
            - name: GH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: endolla-watcher-secrets
                  key: GH_TOKEN
          envFrom:
            - configMapRef:
                name: endolla-watcher-config
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: endolla-watcher-data
