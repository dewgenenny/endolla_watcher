  <header class="site-header">

        <div class="navbar__brand">

        <div class="navbar__spacer"></div>
        <div class="navbar__links">

  </header>
  <main class="page-main">
    <div class="container">
      <section class="section" id="near-me" aria-labelledby="near-me-heading">
        <div class="section-header">
          <div class="section-title">
            <h2 id="near-me-heading">Chargers near you</h2>
            <p class="muted near-me-status" id="near-me-status">Share your location to find nearby chargers.</p>
          </div>
          <div class="near-me-actions">
            <label class="near-me-toggle" for="near-me-high-power-only">
              <input type="checkbox" id="near-me-high-power-only" name="near-me-high-power-only">
              <span>Show only high-power chargers (&gt;22&nbsp;kW)</span>
            </label>
            <label class="near-me-toggle" for="near-me-include-motorcycle">
              <input type="checkbox" id="near-me-include-motorcycle" name="near-me-include-motorcycle">
              <span>Show motorcycle-only chargers</span>
            </label>
            <button type="button" class="button button--primary" id="near-me-locate">
              <span aria-hidden="true">üìç</span>
              <span>Find chargers near me</span>
            </button>
          </div>
        </div>
        <div id="near-me-error" class="near-me-error" role="alert" hidden></div>
        <div id="near-me-results" class="near-me-results" aria-live="polite"></div>
        <p class="muted near-me-footnote">
          Your coordinates never leave your browser. We only use them to calculate distances to chargers.
        </p>
      </section>
    </div>
